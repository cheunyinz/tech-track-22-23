<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech-track Boilerplate App</title>
  <script type="module" src="./scripts/main.js" defer></script>
</head>

<body>

  <header>

  </header>

  <main>
    <section class="barchart">
      <form class="barchart__filter">
        <fieldset>
          <legend>Populair locations on</legend>
          <select id="day-select" class="barchart__select">
            <option value="" selected disabled hidden>Select the day</option>
            <option value="fridayEvening">
              Friday Evening
            </option>
            <option value="saturdayEvening">
              Saturday Evening
            </option>
          </select>
          <p>at</p>
          <select id="time-select" class="barchart__select">
            <option value="" selected disabled hidden>Select the time</option>
          </select>
          <label id="sorting-text" class="barchart__sorting">
            <input id="sorting" type="checkbox">
          </label>
        </fieldset>
      </form>
      <svg class="barchart__inner" viewbox="0 0 800 600">
        <g id="labels" class="barchart__labels"></g>
        <g id="bars" class="barchart__bars" transform="translate(300, 0)">
        </g>
      </svg>
    </section>
  </main>

  <footer>

  </footer>

</body>

</html>
