<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheun Tech Track</title>
  <script type="module" src="./scripts/main.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
</head>

<body>
  <header></header>

  <main>
    <div class="container">
      <section class="barchart">
        <form class="barchart__filter">
          <fieldset>
            <legend>Populair locations on</legend>
            <select id="day-select" class="barchart__select"></select>
            <p>at</p>
            <select id="time-select" class="barchart__select"></select>
            <label id="sorting-text" class="barchart__sorting">
              <input id="sorting" type="checkbox" />
              <span id="sorting-text-content"></span>
            </label>
          </fieldset>
        </form>
        <svg class="barchart__inner" viewbox="0 0 800 600">
          <g id="labels" class="barchart__labels"></g>
          <g id="bars" class="barchart__bars" transform="translate(300, 0)"></g>
        </svg>
      </section>
      <section id="map"></section>
    </div>
  </main>

  <footer>
    <p>Made by <a href="https://www.cheunyinzhang.com/" target="_blank">Cheun</a> for the Tech Track Information Design
    </p>
  </footer>
</body>

</html>
